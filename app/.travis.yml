language: scala
os:
  - linux
script:
  - sbt ci
matrix:
  include:
  - env: SBT_VERSION="1.0.1" PORT="8080" ENV="development" COOKIE_DOMAIN="rb-graphql-template.redbubble.com"
    jdk: oraclejdk8
sudo: false
cache:
  directories:
  - $HOME/.sbt/1.0
  - $HOME/.sbt/boot/scala*
  - $HOME/.sbt/cache
  - $HOME/.sbt/launchers
  - $HOME/.ivy2
before_cache:
  - du -h -d 1 $HOME/.ivy2/
  - du -h -d 2 $HOME/.sbt/
  - find $HOME/.sbt -name "*.lock" -type f -delete
  - find $HOME/.ivy2/cache -name "ivydata-*.properties" -type f -delete
